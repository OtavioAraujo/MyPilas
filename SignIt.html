 <!DOCTYPE html>

 <html lang="pt-BR">

 <head>
 	<meta charset="utf-8"/>
 	<meta name="viewport" content="widht=width-device, initial-scale=1"/>


 	<title>MyPilas</title>

 	<link rel="stylesheet" href="css/bootstrap.min.css">
 	<link rel="stylesheet" href="css/base.css"/>
 	<link rel="stylesheet" href="css/layout.css"/>
 	<link rel="stylesheet" href="css/components.css"/>

 </head>

 <body>
 	<header class="layout-header">
 		<div class="container">

 			<nav class="navegation navegation--sign-it">
 				<img src="images/logo.png" width="100" height="35" alt="MyPilas">			
 			</nav>

 		</div>
 	</header>

 	<div class="layout-sign-it">
 		<div class="container">

 			<form action="#" method="post">
 				<h1 class="form-title">Your MyPilas subscription</h1>

 				<div class="input-group">
 					<label for="company-name">Company Name</label>
 					<input id="company-name" class="field" type="text" required>
 				</div>

 				<div class="row">
 					<div class="col-sm-7 col-md-5 col-lg-4 col-xl-3">

 						<div class="input-group">
 							<label for="cnpj">CNPJ</label>
 							<input id="cnpj" class="field" type="text" required>
 						</div>

 					</div> 					
 					<div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">

 						<div class="input-group">
 							<label for="foundation-date">Foundation date</label>
 							<input id="foundation-date" class="field" type="date" required>
 						</div> 

 					</div>
 				</div>


 				<div class="input-group">
 					<label for="responsible">Responsible</label>
 					<input id="responsible" class="field" type="text" required>
 				</div>

 				<div class="input-group">
 					<label for="email">E-Mail</label>
 					<input id="email" class="field" type="text" required>
 				</div>

 				<div class="row">
 					<div class="col-sm-8 col-md-5 col-lg-4 col-xl-3">

 						<div class="input-group">
 							<label for="state">State</label>
 							<select id="state" class="field">
 								<option value="MG">Minas Gerais</option>
 								<option value="SP">São Paulo</option>
 								<option value="CE">Ceará</option>
 							</select>
 						</div>

 					</div>
 					<div class="col-md-7 col-xl-6">

 						<div class="input-group">
 							<label for="city">City</label>
 							<select id="city" class="field">
 								<option value="1">city 1 </option>
 								<option value="2">city 2</option>
 								<option value="3">city 3</option>
 							</select>
 						</div>

 					</div>
 				</div>

 				<div class="input-group">
 					<label for="password">Password</label>
 					<input id="password" class="field" type="text" required>
 				</div>

 				<div class="input-group">
 					<label for="password-confirmation">Password confirmation</label>
 					<input id="password-confirmatio  n" class="field" type="text" required>
 				</div>

 				<input class="button button--main" type="submit" value="Sign MyPilas" name="">

 			</form>

 		</div>
 	</div>

 	<footer class="layout-footer">
 		<div class="container">

 			<p>&copy; All rights reserved</p>

 		</div>
 	</footer>

 	<script src="js/app.js"></script>

 </body>

 </html>
